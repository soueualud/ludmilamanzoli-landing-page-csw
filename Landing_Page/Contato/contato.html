<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Contato Simples</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f8f8f8;
            color: #000;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        .container {
            width: 100%;
            max-width: 500px;
            margin: 40px auto;
            padding: 30px;
            background-color: #fff;
            border: 1px solid #ddd;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.05);
            text-align: left;
        }

        h3 {
            text-align: center;
            font-weight: normal;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: center;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 1.1em;
        }

        input[type="text"],
        input[type="tel"],
        input[type="email"],
        textarea,
        select {
            width: calc(100% - 20px);
            padding: 8px 10px;
            margin-top: 5px;
            border: 1px solid #aaa;
            box-sizing: border-box;
            font-size: 1em;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        select {
            width: auto;
            display: inline-block;
            min-width: 200px;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .checkbox-group {
            display: inline-block;
            margin-top: 10px;
        }

        .checkbox-group label {
            display: inline-block;
            margin-right: 15px;
            font-size: 1em;
        }

        button {
            background-color: #000;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 1em;
            margin-top: 20px;
            display: block;
            width: 100%;
        }

        button:hover {
            background-color: #333;
        }

        h4 a {
            color: #000;
            text-decoration: none;
        }

        h4 a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        
        <h3>Caso tenha interesse em realizar um projeto comigo, preencha seus dados a seguir:</h3>

        <form action="#" method="POST">
            
            <div class="form-group">
                <label for="nome">Nome Completo:</label>
                <input type="text" id="nome" name="nome" required>
            </div>

            <div class="form-group">
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone">
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="tipo_pessoa">Tipo de Pessoa:</label>
                <select id="tipo_pessoa" name="tipo_pessoa">
                    <option value="fisica">Pessoa Física</option>
                    <option value="juridica">Pessoa Jurídica</option>
                </select>
            </div>

            <div class="form-group">
                <label>Melhor horário para contato:</label>
                <div class="checkbox-group">
                    <label><input type="checkbox" name="horario[]" value="manha">Manhã</label>
                    <label><input type="checkbox" name="horario[]" value="tarde">Tarde</label>
                    <label><input type="checkbox" name="horario[]" value="noite">Noite</label>
                </div>
            </div>

            <div class="form-group">
                <label for="servico">Tipo de serviço desejado:</label>
                <select id="servico" name="servico">
                    <option value="estatico">Site Estático</option>
                    <option value="dinamico">Site Dinâmico/Blog</option>
                    <option value="e-commerce">E-commerce</option>
                    <option value="outros">Outros</option>
                </select>
            </div>

            <div class="form-group">
                <label for="descricao">Descrição do projeto:</label>
                <textarea id="descricao" name="descricao" rows="5" required></textarea>
            </div>
            
            <button type="submit">Enviar Pedido de Orçamento</button>
            <h4>Clique <a href="../index.html">aqui</a> para voltar</h4>
            
        </form>
    </div>

</body>
</html>
